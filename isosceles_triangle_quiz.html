            },

                options: [
                    "×–×” ×¨×§ ×œ×™×“×¢ ×›×œ×œ×™",
                    "×›×™ ×–×” ×××¤×©×¨ ×œ×—×©×‘ ×–×•×•×™×•×ª ×•×¦×œ×¢×•×ª ×œ× ×™×“×•×¢×•×ª ×‘×§×œ×•×ª",
                    "×–×” × ×—×•×¥ ×¨×§ ×‘×’×™××•××˜×¨×™×” ××ª×§×“××ª",
                    "×–×” ×œ× ×‘×××ª ×—×©×•×‘"
                ],
                correct: 1,
                explanation: "×”×‘× ×ª ×”×ª×›×•× ×•×ª ×××¤×©×¨×ª ×œ× ×• ×œ×–×”×•×ª ××¢×¨×›×•×ª ×™×—×¡×™× ×‘××©×•×œ×©, ×œ×—×©×‘ ×–×•×•×™×•×ª ×•××•×¨×›×™× ×œ× ×™×“×•×¢×™×, ×•×œ×¤×ª×•×¨ ×‘×¢×™×•×ª ×’×™××•××˜×¨×™×•×ª ×‘×™×¢×™×œ×•×ª."
            },
            {
                question: "×‘××©×•×œ×© ×©×•×•×” ×©×•×§×™×™×, ×× ××—×ª ××–×•×•×™×•×ª ×”×‘×¡×™×¡ ×”×™× ×–×•×•×™×ª ×§×”×” (×’×“×•×œ×” ×-90Â°), ××” × ×›×•×Ÿ ×œ×’×‘×™ ×–×•×•×™×ª ×”×¨××©?",
                options: [
                    "×’× ×”×™× ×–×•×•×™×ª ×§×”×”",
                    "×”×™× ×–×•×•×™×ª ×™×©×¨×” ×‘×“×™×•×§",

                    "×–×” ××¦×‘ ×‘×œ×ª×™ ××¤×©×¨×™"
                ],
                correct: 3,
                explanation: "×–×” ××¦×‘ ×‘×œ×ª×™ ××¤×©×¨×™! ×× ×–×•×•×™×ª ×‘×¡×™×¡ ××—×ª ×§×”×” (>90Â°), ××– ×©×ª×™ ×–×•×•×™×•×ª ×”×‘×¡×™×¡ ×™×—×“ ×™×”×™×• >180Â°, ××” ×©××•×ª×™×¨ ×¡×›×•× ×©×œ×™×œ×™ ×œ×–×•×•×™×ª ×”×¨××©. ×‘××©×•×œ×© ×©×•×•×” ×©×•×§×™×™×, ×–×•×•×™×•×ª ×”×‘×¡×™×¡ ×ª××™×“ ×—×“×•×ª ××• ×œ×›×œ ×”×™×•×ª×¨ ×™×©×¨×•×ª."

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = -1;
        let answered = false;

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            selectedOption = -1;
            answered = false;
            
            document.getElementById('questionNumber').textContent = currentQuestionIndex + 1;
            document.getElementById('questionIndex').textContent = currentQuestionIndex + 1;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = questions.length;
            document.getElementById('totalQuestionsText').textContent = questions.length;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionDiv.id = `option-${index}`;
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('feedback').classList.add('hidden');
            
            updateProgressBar();
        }

        function selectOption(index) {
            if (answered) return;
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            document.getElementById(`option-${index}`).classList.add('selected');
            selectedOption = index;
        }

        function submitAnswer() {
            if (selectedOption === -1) {
                alert('×× × ×‘×—×¨ ×ª×©×•×‘×” ×œ×¤× ×™ ×”××©×š');
                return;
            }
            
            answered = true;
            const question = questions[currentQuestionIndex];
            const feedbackDiv = document.getElementById('feedback');
            
            document.querySelectorAll('.option').forEach((opt, index) => {
                opt.style.pointerEvents = 'none';
                if (index === question.correct) {
                    opt.classList.add('correct');
                } else if (index === selectedOption && selectedOption !== question.correct) {
                    opt.classList.add('incorrect');
                }
            });
            
            if (selectedOption === question.correct) {
                score++;
                feedbackDiv.className = 'feedback correct';
                feedbackDiv.innerHTML = `
                    <strong>ğŸ‰ ×ª×©×•×‘×” × ×›×•× ×”!</strong>
                    <div class="explanation">${question.explanation}</div>
                `;
            } else {
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.innerHTML = `
                    <strong>âŒ ×ª×©×•×‘×” ×©×’×•×™×”</strong><br>
                    ×”×ª×©×•×‘×” ×”× ×›×•× ×” ×”×™×: <strong>${question.options[question.correct]}</strong>
                    <div class="explanation">${question.explanation}</div>
                `;
            }
            
            feedbackDiv.classList.remove('hidden');
            document.getElementById('submitBtn').style.display = 'none';
            
            if (currentQuestionIndex < questions.length - 1) {
                document.getElementById('nextBtn').classList.remove('hidden');
            } else {
                setTimeout(showResults, 2000);
            }
            
            updateScore();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            const percentage = Math.round((score / (currentQuestionIndex + 1)) * 100);
            document.getElementById('percentage').textContent = percentage + '%';
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('questionContainer').classList.add('hidden');
            document.getElementById('finalResults').classList.remove('hidden');
            
            const finalScore = `${score}/${questions.length}`;
            const percentage = Math.round((score / questions.length) * 100);
            
            document.getElementById('finalScore').textContent = finalScore;
            
            let performanceClass, performanceText;
            if (percentage >= 90) {
                performanceClass = 'excellent';
                performanceText = 'ğŸŒŸ ××¢×•×œ×”! ×™×“×¢ ××¨×©×™× ×‘××©×•×œ×© ×©×•×•×” ×©×•×§×™×™×!';
            } else if (percentage >= 70) {
                performanceClass = 'good';
                performanceText = 'ğŸ‘ ×˜×•×‘ ×××•×“! ×™×© ×œ×š ×”×‘× ×” ×˜×•×‘×” ×‘× ×•×©×.';
            } else {
                performanceClass = 'fair';
                performanceText = 'ğŸ“š ×›×“××™ ×œ×—×–×•×¨ ×¢×œ ×”×—×•××¨ ×•×œ× ×¡×•×ª ×©×•×‘.';
            }
            
            const performanceDiv = document.getElementById('performanceMessage');
            performanceDiv.className = `performance ${performanceClass}`;
            performanceDiv.innerHTML = `
                ${performanceText}<br>
                <strong>××—×•×– ×”×¦×œ×—×”: ${percentage}%</strong>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('finalResults').classList.add('hidden');
            document.getElementById('questionContainer').classList.remove('hidden');
            loadQuestion();
            updateScore();
        }

        // ×”×ª×—×œ×ª ×”×—×™×“×•×Ÿ
